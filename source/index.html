<!DOCTYPE html>
<html>
    <head>
        <title> macOSRecordPlayer</title>
        <link rel = "stylesheet" href= "./style.css">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b6/12in-Vinyl-LP-Record-Angle.jpg"> 
    </head>

    <body>
        <!-- This is a div for the title and name of the artist -->
        <div>
            <h1> Placeholder Title</h1>
            <h2> Placeholder Artist Name</h2>
        </div>

        <!-- This is a div for the record -->
         <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/12in-Vinyl-LP-Record-Angle.jpg" height = "200" width = "200">
         </div>

        <!-- This is a div for the remaining buttons -->
         <div>
            <!-- Backwards Button -->
            <button type = "button" class="circle-button" id = "backwards-button"> </button>

            <!-- Pause Button-->
            <button type = "button" class="circle-button" id = "pause-button"></button>

            <!-- Forward Button-->
            <button type = "button" class="circle-button" id = "forward-button"></button>        
         </div>
    </body>
</html>
