<!DOCTYPE html>
<html>
    <head>
        <title> macOSRecordPlayer</title>
        <link rel = "stylesheet" href= "./style.css">
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b6/12in-Vinyl-LP-Record-Angle.jpg"> 
    </head>

    <body>
        <audio autoplay>
            No audio element loaded
        </audio>
        <!-- This is a div for the title and name of the artist -->
        <div align = "center">
            <h1 id = "songTitleText"> Placeholder Title</h1>
            <h2 id = "songArtistText"> Placeholder Artist Name</h2>
        </div>

        <!-- This is a div for the record -->
         <div align = "center">
            <img id = "coverArt" src="https://upload.wikimedia.org/wikipedia/commons/b/b6/12in-Vinyl-LP-Record-Angle.jpg" height = "200" width = "200">
         </div>

        <!-- This is a div for the progress bar-->
         <div id = "progressDiv">
            <h4 id ="currentSongTime">0:00</h4>
            <input id = "progress" type = "range">
            <h4 id ="songDuration">6:14</h4>
         </div>

        <!-- This is a div for the remaining buttons -->
         <div align = "center">
            <!-- Backwards Button -->
            <button type = "button" class="circleButton" id = "backwardsButton" onclick = "backwardsAction()"> </button>

            <!-- Pause Button-->
            <button type = "button" class="circleButton" id = "pauseButton" onclick = "pauseAction()"></button>

            <!-- Forward Button-->
            <button type = "button" class="circleButton" id = "forwardButton" onclick = "forwardsAction()"></button>        
         </div>

        <script src="./script.js"></script>
    </body>
</html>
